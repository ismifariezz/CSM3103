   <script>
      function getEmployee() {
         var xhttp;
         xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
               var jsonString = this.responseText;

               var jsonArray = JSON.parse(jsonString);
               // const links = document.getElementById("middel")
               console.log(jsonArray);

               // Object.keys(jsonArray[0]).forEach(key => {
               //    const a = document.createElement("a");
               //    console.log(key.email);
               //    a.textContent = key.employeeName;
               //    links.appendChild(a);

               // });
               jsonArray.forEach(obj => {
                  // Extract the email
                 
                  var temp = JSON.parse(obj);
                  console.log(temp['email'])
                  const email = temp['email'];
                  // Create a link element
                  const link = document.createElement('a');
                  link.href = `secondpage.html?`+temp['employeeNumber'];
                  link.textContent = email;
                  
                  // Append the link to the DOM (e.g., a container element with ID 'linksContainer')
                  const container = document.getElementById('middel');
                  var br = document.createElement('br');
                  container.appendChild(link);
                  container.appendChild(br);
               });

            }
         };
         xhttp.open("GET", "https://kerbau.odaje.biz/getstaff.php", true);
         xhttp.send();
      }
      getEmployee();

      
   </script>
